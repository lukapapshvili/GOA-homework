<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">Candy Clicker</h1>
        <div class="candy-counter">Candies: <span id="candy-count">0</span></div>
        <button id="candy-button" class="candy-button">🍬 Click Me!</button>
        <div class="upgrades">
            <h2>Upgrades</h2>
            <button id="auto-clicker" class="upgrade-button" disabled>Auto Clicker (10 candies)</button>
            <button id="double-candy" class="upgrade-button" disabled>Double Candy (50 candies)</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
